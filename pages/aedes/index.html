<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Social Profiles</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Información general</h2>
    <h3 class="box-title">Equipo de relevamiento</h3>
						<label>Ciudad</label>						
						  <input value="" maxlength="100" id="ciudad" class="form-control name_list" name="ciudad"  type="text" required/>
						<label>Nº de Cluster</label>						
						  <input value="" id="cluster" class="form-control name_list" name="cluster"  type="number" min="0" max="1000" step="1" required/>
						<label>Nº de vivienda</label>
						<input class="form-control" id="vivienda" name="vivienda" type="number" min="0" max="10000" step="1" required/>
						<label>Seleccionar equipo</label>						  
						  <select id="equipo" name="equipo" class="form-control" type="number" required>
							  <option value="1">Equipo 1</option>
							  <option value="2">Equipo 2</option>
							  <option value="3">Equipo 3</option>
							  <option value="4">Equipo 4</option>
							  <option value="5">Equipo 5</option>
						  </select> 
						<label class="control-label" for="date">Fecha</label>
        				<input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
						
						<h3 class="box-title">Datos de la vivienda</h3>
						<label>Dirección</label>						  
						  <input value="" maxlength="100" class="form-control name_list"  type="text" name="direccion" id="direccion"/> 						
						<h3 class="box-title">Datos del encuestado</h3>
						<label>Nombre del residente</label>						  
						  <input value="" maxlength="100" class="form-control name_list"  type="text" name="encuestado" id="encuestado"/> 
						<label>Nº de personas la noche anterior</label>						  
						  <input value="" class="form-control name_list" type="number" min="0" max="1000" step="1" name="personas" id="personas"/>
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Recipientes</h2>
    <h3 class="box-title">Relevamiento de recipientes</h3>
						<label>Tipo de recipiente</label>						  
						  <select class="form-control" name="tipo">
							  <option value="1">Tanque conectado a la red</option>
							  <option value="2">Tanque no conectado a la red</option>
							  <option value="3">Tarro</option>
							  <option value="4">Balde</option>
							  <option value="5">Frasco</option>
							  <option value="6">Florero</option>
							  <option value="7">Bebedero</option>
							  <option value="8">Botella</option>
							  <option value="9">Neumático</option>
							  <option value="10">Plato de maceta</option>
							  <option value="11">Pileta de lavar</option>
							  <option value="12">Piscina</option>
							  <option value="13">Canaleta</option>
							  <option value="14">Desagüe</option>
							  <option value="15">Artículo sanitario</option>
							  <option value="16">Baño en desuso</option>
							  <option value="17">Fuente ornamental</option>
							  <option value="18">Sótano con agua</option>
							  <option value="19">Techo con agua</option>
							  <option value="20">Chatarra</option>
							  <option value="21">Aljibe</option>
							  <option value="22">Otro </option>
						  </select> 
						<label>Condición del recipiente</label>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="rec" id="vacio2" value="1" checked>
						  <label class="form-check-label" for="vacio2">Recipiente vacío</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="rec" id="agua2" value="1">
						  <label class="form-check-label" for="agua2">Recipiente con agua</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="rec" id="criaderos2" value="1">
						  <label class="form-check-label" for="criaderos2">Recipiente con agua y criaderos</label>
						</div>
    <input type="button" name="next" class="next action-button" value="Seguir" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">¿No hay más recipientes que agregar?</h2>
    <input type="button" name="previous" class="previous action-button" value="Agregar otro" />
    <input type="button" name="next" class="next action-button" value="Finalizar" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Ubicar la vivienda</h2>
    <input type="submit" name="submit" class="submit action-button" value="Guardar" />
  </fieldset>
</form>
	
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script  src="./script.js"></script>




</body>

</html>
